<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/favicon.ico" type="image/x-icon">
    <title>Movies</title>
</head>

<body>

    <div class="preloader__wrap">
        <div class="preloader preloader__out">
          <div class="preloader preloader___inner"></div>
        </div>
      </div>
    <nav class="header">
        <a class="header-brand">Movie Catalog</a>
    </nav>
    <div class="search">
        <form class="form-inline" onSubmit="return false;">
            <input type="search" autocomplete="off" autofocus placeholder="Поиск фильмов" class="search__input" id="search">
            <input type="button" id="keyboardButton" value="" class="keyboardStyle">
            <button class="btn btn-outline-success btn-search my-2 my-sm-0" type="button" id="searchButton">Поиск</button>
        </form>
    </div>

    <div class="modal fade bd-example-modal-lg show" id="movieDetails" role="dialog"></div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    <div class="arrow-container">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="footer__wrap">
        <div class="footer">&copy; 2020 <a href="https://github.com/bobrysh" target="_blank">bobrysh</a></div>
    </div>

</body>

</html>
